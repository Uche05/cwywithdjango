<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Availabilities</title>
</head>

<body>
    <h1>Availabilities List</h1>
    {% for availability in object_list %}
        <h2>Client: {{ availability.customer.username }}</h2>
        <p>Start: {{ availability.start_date }}</p>
        <p>End: {{ availability.end_date }}</p>
        <p>Status: {{ availability.status }}</p>
        <hr>
    {% empty %}
        <p>No availabilities found.</p>
    {% endfor %}
</body>

</html>
